<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link's</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,
    wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&family=Roboto
    :ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="eu.png" alt="Foto de Antonio Costa" />
      <h1>Antonio Costa</h1>
      <p>@matec_fortaleza</p>
    </header>
    <main>
      <nav>
        <ul>
          <li>
            <i class="fab fa-youtube"></i>
            <a href="https://www.youtube.com/channel/UCbO3xQIB74-70TjG28VcBFA" target="_blank">Youtube</a>
              
          </li>
          <li>
            <i class="fab fa-instagram"></i>
            <a href="https://www.instagram.com/matec_fortaleza/" target="_blank">Instagram</a></li>
          <li>
            <i class="fab fa-facebook-square"></i>
            <a href="https://www.facebook.com/antoniosudoutlook?locale=pt_BR" target="_blank">Facebook</a></li>
          <li>
            <i class="fab fa-github"></i>
            <a href="https://github.com/antoniosud" target="_blank">Github</a></li>
          
        </ul>
      </nav>
    </main>

    <footer>
      <p>Antonio Costa 2023</p>
    </footer>
    <script src="https://kit.fontawesome.com/3fb40a9221.js" crossorigin="anonymous"></script>
  </body>
</html>
